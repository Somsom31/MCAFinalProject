name: Staging CI

on:
  push:
    branches:
      - staging

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node Environment
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Node Dependencies
        run: npm i

      - name: Run Tests
        run: npm jest
