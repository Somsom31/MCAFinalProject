name: small testing

on:
  push:
    branches:
      - release
      - tanja
      - hera
      - mauro
      - mighel

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Install dependencies
      run: npm i

    - name: Run tests
      run: npm test
